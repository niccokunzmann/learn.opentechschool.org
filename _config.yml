        offline: /downloads/HourOfCode/lightbot.com.zip
        url: http://lightbot.com/hocflash.html
        downloads: /downloads/HourOfCode
        apk: /downloads/HourOfCode/Lightbot.apk
        code: false
        desc: "Program Lightbot to light up all of the blue squares!"
      - title: Run Marco!
        offline: http://marco.allcancode.com/
        url: http://allcancode.com/
        apk: "/downloads/HourOfCode/Run Marco!.apk"
        downloads: /downloads/HourOfCode
        code: false
        desc: "In this unforgettable journey, Marco meets with friends, 
               discovers the world and finds out about his famous ancestor."
