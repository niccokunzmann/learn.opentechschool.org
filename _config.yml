name: OpenTechSchool
markdown: redcarpet
pygments: true
encoding: UTF-8
permalink: none

exclude: ['bower_components', 'sass', 'config.rb', 'gumby.json',
          'Gemfile', 'Gemfile.lock', 'README.md', 'CNAME']

sections:
  - name: Hour of Code
    workshops:
      - title: Blockly Games
        offline: /tutorials/blockly-games/
        url: https://blockly-games.appspot.com/
        source: https://github.com/google/blockly-games
        downloads: /tutorials/blockly-games-repo/generated/
        code: false
        desc: "Blockly Games is a series of educational games that teach 
              programming. It is designed for children who have not had 
              prior experience with computer programming."
